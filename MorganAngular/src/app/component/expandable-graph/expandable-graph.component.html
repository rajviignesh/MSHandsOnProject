<mat-accordion class="headers-align" >
    <mat-expansion-panel (opened) = "loadGraph()" style="margin-top: 8px; width: 600px;" [class.mat-elevation-z5]= true>
        <mat-expansion-panel-header>
        <mat-panel-title>
            {{graphData.name}}
        </mat-panel-title>
        </mat-expansion-panel-header>
        <div fxLayoutAlign="center center">
            <plotly-plot [data]="graph.data" [layout]="graph.layout"></plotly-plot>
        </div>
    </mat-expansion-panel>
</mat-accordion>
